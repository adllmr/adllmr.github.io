<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000040;
            color: white;
            font-family: 'Courier', sans-serif;  /* Default font */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Starfield canvas */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Centered text styling */
        .centered-text {
            position: absolute;
            text-align: center;
            z-index: 10;
            color: white;
            font-size: 2em;
        }

        .centered-text h1 {
            text-align: center;
            margin: 5px;
            font-size: 3em;
            font-weight: bold;
        }

        .centered-text p {
            text-align: center;
            margin: 5px;
            font-size: 1.5em;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .centered-text h1 {
                font-size: 2.5em; /* Reduce font size for medium screens */
            }
            .centered-text p {
                font-size: 1.2em; /* Adjust font size for medium screens */
            }
        }

        @media (max-width: 480px) {
            .centered-text h1 {
                font-size: 2em; /* Further reduce font size for small screens */
            }
            .centered-text p {
                font-size: 1em; /* Adjust font size for small screens */
            }
}

        canvas {
            display: block;
        }

    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="centered-text">
        <h1>Adam Dillamore</h1>
        <p>Postdoctoral research assistant</p>
        <p>University College London</p>
        <p>adam.dillamore@ucl.ac.uk</p>
    </div>
    <script src="starfield.js"></script>
</body>
</html>
