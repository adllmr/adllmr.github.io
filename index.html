<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Dilamore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000040;
            color: white;
            font-family: 'Courier', sans-serif;  /* Default font */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

                /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100%;
            /*background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            /*box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 15;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: cyan;
        }

        /* Main content container */
        .content {
            margin-left: 250px; /* Leave space for the sidebar */
            padding: 20px;
            width: calc(100% - 250px); /* Adjust width to exclude the sidebar */
            overflow-y: auto; /* Makes the content scrollable */
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        /* Starfield canvas */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Centered text styling */
        .centered-text {
            position: absolute;
            text-align: center;
            z-index: 10;
            color: white;
            font-size: 1em;
        }

        /* Styling for the photo */
        .centered-text img {
            width: 250px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            /*border-radius: 50%; /* Makes it circular if the image is square */
            margin-bottom: 20px; /* Adds space below the photo */
            /*border: 3px solid white; /* Optional border around the photo */
        }

        .centered-text h1 {
            text-align: center;
            margin: 5px;
            font-size: 3em;
            font-weight: bold;
        }

        .centered-text p {
            text-align: center;
            margin: 5px;
            font-size: 1.5em;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
                width: calc(100% - 200px);
            .centered-text h1 {
                font-size: 2em; /* Reduce font size for medium screens */
            }
            .centered-text p {
                font-size: 1em; /* Adjust font size for medium screens */
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }
            .content {
                margin-left: 150px;
                width: calc(100% - 150px);
            }
            .centered-text h1 {
                font-size: 1.5em; /* Further reduce font size for small screens */
            }
            .centered-text p {
                font-size: 0.75em; /* Adjust font size for small screens */
            }
}

        canvas {
            display: block;
        }

    </style>
</head>
<body>
    <!-- Sidebar menu -->
    <div class="sidebar">
        <ul>
            <li><a href="#research">Research</a></li>
            <li><a href="#skills">CV</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <canvas id="starfield"></canvas>
    <div class="centered-text">
        <img src="photo.jpg" alt="Photo">
        <h1>Adam Dillamore</h1>
        <p>Postdoctoral research assistant</p>
        <p>University College London</p>
        <p>adam.dillamore@ucl.ac.uk</p>
    </div>
    <script src="starfield.js"></script>
</body>
</html>
